<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1 class="logo">The Odin Library</h1>
        <div class="tool-bar">
            <button class="tool" id="open-entry">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                    <path d="M12 5v14M5 12h14"/>
                </svg>

            </button>
        </div>
    </header>
    <main id="book-shelf">
    </main>
    <footer>
        <p>Â© 2026 The Odin Library</p>
    </footer>
    <dialog id="entry-modal">
        <form id="add-book" action="" method="post">
            <legend>ADD AN ENTRY</legend>
            <label for="book-title">Title:</label>
            <input id="book-title" name="title" type="text" placeholder="The Lottery..." required>
            <label for="book-author">Author:</label>
            <input id="book-author" name="author" type="text" placeholder="Shirley Jackson..." required>
            <label for="book-thumbnail">Thumbnail:</label>
            <input id="book-thumbnail" name="thumbnail" type="url" placeholder="https://thumbnail-path.com">
            <label for="book-tags">Tags:</label>
            <textarea id="book-tags" name="tags" placeholder="Comma separated tags...."></textarea>
            <button type="button" id="close-entry">Close</button>
            <button type="submit">Submit</button>
        </form>
    </dialog>
</body>
</html>
